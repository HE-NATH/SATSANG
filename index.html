<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>आज का सत्संग</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #e5ddd5; /* WhatsApp background */
  margin: 0;
  padding: 12px;
}

.container {
  max-width: 700px;
  margin: auto;
}

.header {
  background-color: #075e54;
  color: white;
  text-align: center;
  padding: 16px;
  font-size: 28px;
  border-radius: 10px;
  margin-bottom: 15px;
}

.main-heading {
  text-align: center;
  font-size: 30px;
  color: #b00000; /* red */
  font-weight: bold;
  line-height: 1.4;
  background: #ffffff;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 20px;
}

.card {
  background: #ffffff;
  padding: 18px;
  border-radius: 12px;
  margin-bottom: 18px;
}

.section-title {
  font-size: 26px;
  font-weight: bold;
  margin-bottom: 6px;
}

.date {
  font-size: 20px;
  color: #555;
  margin-bottom: 12px;
}

audio {
  width: 100%;
  margin-bottom: 14px;
}

.text {
  font-size: 24px;
  line-height: 1.8;
  color: #000;
}
</style>
</head>

<body>
<div class="container">

<div class="header">आज का सत्संग</div>

<div class="main-heading">
हे नाथ! हे मेरे नाथ!<br>
मैं आपको भूलूँ नहीं
</div>

<!-- TODAY -->
<div class="card">
  <div class="section-title">आज का सत्संग</div>
  <div class="date">तारीख: 22 दिसंबर 2025</div>
  <audio controls src="today.mp3"></audio>
  <div class="text">
    आज का सत्संग संदेश यहाँ लिखें।
  </div>
</div>

<!-- YESTERDAY -->
<div class="card">
  <div class="section-title">कल का सत्संग</div>
  <div class="date">तारीख: 21 दिसंबर 2025</div>
  <audio controls src="yesterday.mp3"></audio>
  <div class="text">
    कल का सत्संग संदेश यहाँ लिखें।
  </div>
</div>

</div>
</body>
</html>
